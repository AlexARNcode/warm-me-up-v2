<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm me Up</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- HEADER -->
    <header>
        <div id="main_header">
            <h1>WARM ME UP</h1>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h2>Warm Up for :</h2>

        <!-- Main Form -->
        <form>
            <select name="" id="">
                <option value="default">Choose an exercise...</option>
                <option value="squat">Squat</option>
                <option value="deadlift">Deadlift</option>
                <option value="benchPress">Bench Press</option>
                <option value="militaryPress">Military Press</option>
            </select>

            <input type="text" name="workWeight" id="workWeight" placeholder="Working weight in kgs">

            <input type="submit" value="Calculate">
        </form>
    </main>
    
    <!-- FOOTER -->
    <footer>

    </footer>
</body>
</html>
