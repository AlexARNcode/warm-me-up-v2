<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm me Up</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div id="main_header">
            <h1>WARM ME UP</h1>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h2>Warm Up for :</h2>
        <h3>Weight kgs</h3>

        <!-- Main Form -->
            <form>
                <select name="exerciseName" id="exerciseName" required>
                    <option value="default" disabled selected hidden>Choose an exercise...</option>
                    <option value="squat">Squat</option>
                    <option value="deadlift">Deadlift</option>
                    <option value="benchPress">Bench Press</option>
                    <option value="militaryPress">Military Press</option>
                </select>
                <input type="text" name="workWeight" id="workWeight" placeholder="Working weight in kgs" required>
                <input type="submit" value="Calculate" id="calculateBtn">
            </form>


        <!-- Result page -->
            <!-- Main Results -->
            <section id="result-line" class="first-line">
                <p>1</p>
                <p><strong>20</strong> reps</p>
                <p><strong>10</strong> kgs</p>
                <p><strong>1'</strong></p>
            </section>

            <section id="result-line">
                <p>2</p>
                <p><strong>20</strong> reps</p>
                <p><strong>10</strong> kgs</p>
                <p><strong>1'</strong></p>
            </section>

            <section id="result-line">
                <p>3</p>
                <p><strong>20</strong> reps</p>
                <p><strong>10</strong> kgs</p>
                <p><strong>1'</strong></p>
            </section>

            <section id="result-line">
                <p>4</p>
                <p><strong>20</strong> reps</p>
                <p><strong>10</strong> kgs</p>
                <p><strong>1'</strong></p>
            </section>

            <section id="new-warm-up">
                <p><a href="#">New Warm Up</a></p>
            </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Warm Me Up - Alexandre Arnout</p>
    </footer>

    <!-- JS -->
    <script src="./js/app.js"></script>
</body>

</html>
